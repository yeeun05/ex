<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연결(link) TAG</title>
</head>
<body>
    <style>
        a#btn-top{
            text-decoration: none;
            color:white;
            background-color: black;
            font-size:32px;
            text-align: center;
            
            width:50px;
            height:50px;
            border-radius: 50%;
            line-height: 50px;

            position: fixed;
            right:100px;
            bottom:200px;
            z-index:100;
        }
    </style>
</head>
<body>

    <h1 id="link">연결(link) TAG</h1>
    <a href="https://naver.com">네이버로 이동</a><br>
    <a href="https://daum.net" target="_blank">다음으로 이동</a><br>
    <a href="#1">1번박스로이동</a> <a href="#2">2번박스로이동</a> <a href="#3">3번박스로 이동</a> <a href="#4">4번박스로 이동</a> <a href="#5">5번박스로 이동</a>
    <br><br>

    <a href="#link" id="btn-top">^</a>

    <div id="1" style="background-color:red;height:500px;">1번박스</div>
    <div id="2" style="background-color:orange;height:500px;">2번박스</div>
    <div id="3" style="background-color:yellow;height:500px;">3번박스</div>
    <div id="4" style="background-color:green;height:500px;">4번박스</div>
    <div id="5" style="background-color:blue;height:500px;">5번박스</div>
</body>
</html>
