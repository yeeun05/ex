<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select box</title>
</head>
<body>
    <h1>select box</h1>
        <select>
            <optgroup label="특별/광역시">
                <option value="City1">서울</option>
                <option value="City2"selected>인천</option>
                <option value="City3">부천</option>
                <option value="City4">대전</option>
                <option value="City5">광주</option>
                <option value="City6">울산</option>
                <option value="City7">대구</option>
            </optgroup>
        </select>

        <select>
            <optgroup label="광역자치단체">
                <option value="RLG1" >경기</option>
                <option value="RLG2">강원</option>
                <option value="RLG3">충남</option>
                <option value="RLG4">충북</option>
                <option value="RLG5">경북</option>
                <option value="RLG6">경남</option>
                <option value="RLG7">전북</option>
                <option value="RLG8">전남</option>
                <option value="RLG9 "selected>제주</option>            
            </optgroup>
        </select>

        <!--
            [select box]
            optgroup은 select box의 option들을 나눌때 사용한다.
            option의 selected 속성은 기본값을 선택해 준다.
             
            <select>
            <optgroup label="배고픈사람">
                <option value="person01">조수진</option>
            </optgroup>
            <optgroup label="배부른사람">
                <option value="person02" selected>김예은</option>
                <option value="person03">최진혁</option>
            </optgroup>
        </select> -->
</body>
</html>
